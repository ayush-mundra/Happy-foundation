 {{error}}
</p>

{% endif %}

<div class="container">
<section class="mx-auto my-4" style="max-width: 31rem;">
   <body class="text-center">
   
    <form method="POST" action="{% url 'login' %}" class="form-signin">
    {% csrf_token %}

 <div class="container">

</br>

  </div>

</form>

 </body>
 </section>
