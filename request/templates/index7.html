{% extends 'index.html' %}

{% block content %}

{% if error %}
<p class="text-center text-danger fs-1">
 {{error}}
</p>
<br />

{% endif %}

 {% comment %} <div class="bg-image"
style="background-image: url('https://wallpapercave.com/wp/X49EwD0.jpg');
      height: 100vh">  {% endcomment %}
     </br>
     <div class="d-flex justify-content-center">
     
      <img
  src="https://img.icons8.com/cotton/2x/edit.png"
  class="img-fluid rounded-circle"
  alt=""
/>
</div>
     
<h1 class="text-center text-success">Edit Request</h1>
<!-- ectype use to send data to database using form -->
 <form method="POST" action="{% url 'edit' id %}" enctype="multipart/form-data" >
 <div class="container border border-info rounded-3">
         <section class="mx-auto my-4" style="max-width: 31rem;">
{% csrf_token %}

 </br>
<p class="form-label text-primary text-center" for="user">Your Need</p>

  <input placeholder="Full Name" type="text" id="body"  name="title"  class="form-control" placeholder="What do you need?" required autofocus>

 </br>

 </br>
<p class="form-label text-primary text-center" for="user">Body</p>

  <input placeholder="Body" type="text" id="body"  name="body"  class="form-control validate" />
 

 </br>
 <p class="form-label text-primary text-center" for="user">Name</p>

  <input placeholder="Your Name" type="text" id="body"  name="name"  class="form-control validate" />

<br />
<p class="form-label text-primary text-center" for="user">Phone</p>

  <input placeholder="Phone" type="text" id="body"  name="phone"  class="form-control validate" />


 </br>


<div class="d-grid gap-2 col-6 mx-auto">

<input class="btn btn-success btn-rounded" type="submit" value="Edit Request" />
</div>

{% comment %} <button type="button" class="btn btn-success btn-rounded">Success</button> {% endcomment %}
</form>
</div>

{% endblock %}
